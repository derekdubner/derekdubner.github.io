<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <!--meta means this is information about the webpage itself, not the content of the webpage
    charset is the character encoding standard that the webpage uses
    UTF-8 is the most common character encoding standard-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport is the user's visible area of a webpage
    width=device-width sets the width of the viewport to the width of the device
    initial-scale=1.0 sets the initial zoom level when the page is first loaded-->
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>Building something new</p>
</body>
</html>
